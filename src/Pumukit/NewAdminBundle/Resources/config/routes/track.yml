    methods: [GET, PUT, POST]
    defaults:
        _controller: PumukitNewAdminBundle:Track:download

pumukitnewadmin_track_retranscode:
    pattern: /{mmId}/{id}/{profile}/retranscode
    methods: [GET, PUT, POST]
    defaults:
        _controller: PumukitNewAdminBundle:Track:retranscode

pumukitnewadmin_track_play:
    pattern: /{id}/play/{mmId}
    methods: [GET]
    defaults:
        _controller: PumukitNewAdminBundle:Track:play