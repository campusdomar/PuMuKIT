pumukitnewadmin_mmspic_index:
    pattern: /
    methods: [GET]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:index
        _sylius:
            filterable: true

pumukitnewadmin_mmspic_create:
    pattern: /create/{id}
    methods: [GET, POST]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:create
        _sylius:
            redirect: pumukitnewadmin_mms_index

pumukitnewadmin_mmspic_generate:
    pattern: /generate/{id}
    methods: [GET, POST]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:generate

pumukitnewadmin_mmspic_update:
    pattern: /{id}/update
    methods: [GET, POST]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:update

pumukitnewadmin_mmspic_batch_delete:
    pattern: /batch_delete
    methods: [DELETE]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:batchDelete
        _sylius:
            redirect: pumukitnewadmin_mms_index

pumukitnewadmin_mmspic_delete:
    pattern: /{id}/delete
    methods: [DELETE]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:delete


pumukitnewadmin_mmspic_up:
    pattern: /{id}/up
    methods: [POST]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:up


pumukitnewadmin_mmspic_down:
    pattern: /{id}/down
    methods: [POST]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:down


pumukitnewadmin_mmspic_list:
    pattern: /{id}/list
    methods: [GET]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:list


pumukitnewadmin_mmspic_show:
    pattern: /{id}/show
    methods: [GET]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:show


pumukitnewadmin_mmspic_upload:
    pattern: /{id}/upload
    methods: [GET, POST]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:upload

pumukitnewadmin_mmspic_picstoaddlist:
    pattern: /{id}/picstoaddlist
    methods: [GET, POST]
    defaults:
        _controller: PumukitNewAdminBundle:MultimediaObjectPic:picstoaddlist